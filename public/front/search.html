<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="icon" href="favicon.ico">
</head>
<body >
<div class="lt_container">
    <div class="lt_header">
        <a href="javascript:history.go(-1);" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
        <h3>搜索中心</h3>
    </div>
    <div class="lt_main">
        <!--区域滚动-->
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <div class="lt_search">
                    <input type="text" class="search_input" placeholder="请输入搜索关键字">
                    <button class="mui-btn mui-btn-primary search_btn">搜索</button>
                </div>
                <!--历史记录-->
                <div class="searchHistory">
                </div>

            </div>
        </div>
    </div>
    <div class="lt_footer">
        <ul>
            <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
            <li><a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
            <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
            <li><a href="user.html"><i class="fa fa-user"></i><p>用户中心</p></a></li>
        </ul>
    </div>
</div>
<script type="text/html" id="historyTpl">
    {{ if listArr.length > 0 }}
    <div class="title">
        <span class="mui-pull-left">搜索历史</span>
        <span class="mui-pull-right btn_empty"><i class="fa fa-trash"></i>清空记录</span>
    </div>
    <div class="content">
        <ul>
            {{ each listArr v i}}
            <li>
                <a href="searchList.html?key={{v}}" class="mui-pull-left">{{ v }}</a>
                <i class="mui-pull-right  mui-icon mui-icon-closeempty" data-id="{{ i }}"></i>
            </li>
            {{/each}}
        </ul>
    </div>
    {{ else }}
    <p>没有更多数据了</p>
    {{ /if }}

</script>


<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/search.js"></script>

</body>
</html>
