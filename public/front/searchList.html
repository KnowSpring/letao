<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/searchList.css">
    <link rel="icon" href="favicon.ico">
</head>
<body >
<div class="lt_container">
    <div class="lt_header">
        <a href="javascript:history.go(-1);" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
        <h3>搜索中心</h3>
    </div>
    <div class="lt_main">
        <!--区域滚动-->
        <div class="mui-scroll-wrapper" id="refreshContainer">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <div class="lt_search">
                    <input type="text" class="search_input" placeholder="请输入搜索关键字">
                    <button class="mui-btn mui-btn-primary search_btn">搜索</button>
                </div>
                <!--排序导航-->
                <div class="lt_sort">
                    <a href="#" >上架时间 <i class="fa fa-angle-down"></i></a>
                    <a href="#" data-type="price" class="current">价格 <i class="fa fa-angle-down"></i></a>
                    <a href="#" data-type="num" >库存 <i class="fa fa-angle-down"></i></a>
                    <a href="#">折扣 <i class="fa fa-angle-down"></i></a>
                </div>
                <!--产品-->
                <div class="lt_product">
                    <!--<div class="loading"></div>-->
                    <!--挖个坑-->
                </div>
            </div>
        </div>
    </div>
    <div class="lt_footer">
        <ul>
            <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
            <li><a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
            <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
            <li><a href="user.html"><i class="fa fa-user"></i><p>用户中心</p></a></li>
        </ul>
    </div>
</div>
<script type="text/html" id="productTpl">
    <ul>
        {{ each data v i }}
        <li class="lt_product_item">
            <a href="products.html?productId={{ v.id }} ">
                <img src="{{ v.pic[0].picAddr }}" alt="">
                <p class="info mui-ellipsis-2">{{ v.proName }} </p>
                <p>
                    <span class="price">¥{{ v.price }}</span>
                    <span class="oldPrice">¥{{ v.oldPrice}}</span>
                </p>
                <button class="mui-btn mui-btn-primary">立即购买</button>
            </a>
        </li>
        {{ /each }}
    </ul>
</script>

<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/searchList2.js"></script>

</body>
</html>
