<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div class="lt_aside">
    <div class="title">
        <a href="#">你好，世界！</a>
    </div>
    <div class="user">
        <img src="./images/default.png" alt="">
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li>
                <a href="user.html" class="current"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a>
            </li>
            <li>
                <a href="javascript:;" id="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                <div class="child" style="display:none">
                    <a href="first.html">一级分类</a>
                    <a href="second.html">二级分类</a>
                </div>
            </li>
            <li><a href="products.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
        </ul>
    </div>
</div>
<!--右侧部分-->
<div class="lt_main">
    <div class="lt_topbar">
        <a href="#" class="pull-left menu"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="container-fluid">
        <div class="lt_content">
            <!-- 路径导航 -->
            <ol class="breadcrumb mt-20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">用户管理</li>
            </ol>
            <table class="table  table-bordered table-hover">
               <thead>
                <tr>
                    <th width=10%>序号</th>
                    <th width=20%>用户名</th>
                    <th width=30%>手机号</th>
                    <th width=20%>状态</th>
                    <th width=20%>操作</th>
                </tr>
               </thead>
                <tbody>
                <!--刨个坑-->
                </tbody>
            </table>
                <!-- 分页dom结构 -->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>

        </div>
    </div>

</div>

<!--模态框-->
<div class="modal fade" tabindex="-1" id="modal" >
    <div class="modal-dialog modal-sm"  >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" id='logout' class="btn btn-primary">退出</button>
            </div>
        </div>
    </div>
</div>
<!--删除模态框-->
<div class="modal fade" tabindex="-1" id="userModal" >
    <div class="modal-dialog modal-sm"  >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" id='userLogout' class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="tpl">
    {{ each rows v i }}
    <tr>
        <td>{{ (page-1) * size + i +1 }}</td>
        <td>{{v.username}}</td>
        <td>{{v.mobile}}</td>
        <td>{{v.isDelete === 1? '正常':'禁用'}}</td>
        <td data-id="{{v.id}}">
            {{ if v.isDelete === 1}}
            <button class="btn btn-danger">禁用</button>
            {{ else }}
            <button class="btn btn-success">启用</button>
            {{ /if }}
        </td>
    </tr>
    {{ /each }}
</script>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="js/user.js"></script>
<script src="js/common.js"></script>
</body>
</html>
